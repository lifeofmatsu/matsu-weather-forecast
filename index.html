<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100;0,300;0,400;0,500;1,300;1,400;1,500&display=swap" rel="stylesheet" />
        
        <link rel="stylesheet" href="./Assets/css/style.css" />
    
        <title>World Weather Today</title>
    </head>
<body>
    <header>
        <section class="title-frame">
            <div class="title-grid">
                <h1 class="title-item1">Weather Dashboard</h1>
                <h2 class="title-item2">matsu</h2>
                <div class="title-item3">DARK MODE</div>
                <label class="title-item4 switch" title="switch theme" aria-label="switch theme">
                    <input type="checkbox" id="theme-toggle">
                    <span class="toggle round"></span>
                </label>
            </div>
        </section>
    </header>

    <div id="weather-container">
        <div id="grid-container">
            <div id="left-panel">
                <input type="text" class="search-input" placeholder="Enter city" onclick="showSearchHistory()">
                <button id="search-button" onclick="searchWeather()">Search</button>
                <div id="search-history" class="search-history"></div>
            </div>
            <div id="right-panel">
                <div id="current-weather">
                    <h2>Current Weather: </h2>
                </div>
                <div id="forecast">
                    <h2>5-Day Forecast</h2>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
    integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U=" crossorigin="anonymous">
    </script>
    <script src="./Assets/js/script.js"></script>
</body>
</html>
